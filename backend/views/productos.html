<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Alta de Productos - BitNova</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="../../assets/css/estilos.css" />
</head>
<body>
  <div class="form-card">
    <div class="header">
      <img src="../../assets/img/logo.svg" alt="BitNova logo" />
      <div>
        <h1>BitNova Computación</h1>
        <p>Alta de Productos</p>
      </div>
    </div>

    <form class="needs-validation" data-validate="true" action="../productos.php" method="post" enctype="multipart/form-data" novalidate>
      <div class="form-group">
        <label for="producto_id">ID del producto</label>
        <input type="number" id="producto_id" name="id" placeholder="Ej: 100" required />
      </div>

      <div class="form-group">
        <label for="producto_nombre">Nombre del producto</label>
        <input type="text" id="producto_nombre" name="nombre" placeholder="Ej: Monitor FullHD 24&quot;" required />
      </div>

      <div class="form-group">
        <label for="producto_imagen">Imagen del producto</label>
        <input type="file" id="producto_imagen" name="imagen" accept="image/*" />
      </div>

      <div class="form-group">
        <label for="producto_descripcion">Descripción</label>
        <textarea id="producto_descripcion" name="descripcion" placeholder="Descripción del producto..."></textarea>
      </div>

      <div class="form-group">
        <label for="producto_precio">Precio (USD)</label>
        <input type="number" step="0.01" id="producto_precio" name="precio" placeholder="Ej: 199.99" required />
      </div>

      <div class="form-group">
        <label for="producto_categoria">Categoría</label>
        <select id="producto_categoria" name="categoria_id" required>
          <option value="">-- Seleccione una categoría --</option>
          <!-- Opciones deberían ser cargadas dinámicamente desde la base de datos -->
          <option value="1">Hardware</option>
          <option value="2">Periféricos</option>
          <option value="3">Componentes</option>
        </select>
      </div>

      <div class="form-actions">
        <button type="button" class="btn btn-cancel" data-cancel="../lista_productos.html">Cancelar</button>
        <button type="submit" class="btn btn-save">Guardar</button>
      </div>

      <div class="alumno">Alumno: JoaquinRanaPallero</div>
    </form>
  </div>

  <!-- jQuery (CDN) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Validaciones personalizadas -->
  <script src="../../assets/js/validaciones.js"></script>

  <script src="../../assets/js/main.js"></script>
</body>
</html>
