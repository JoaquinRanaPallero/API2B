<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Alta de Categorías - BitNova</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="../../assets/css/estilos.css" />
</head>
<body>
  <div class="form-card">
    <div class="header">
      <img src="../../assets/img/logo.svg" alt="BitNova logo" />
      <div>
        <h1>BitNova Computación</h1>
        <p>Alta de Categorías</p>
      </div>
    </div>

    <form class="needs-validation" data-validate="true" action="../categorias.php" method="post" novalidate>
      <div class="form-group">
        <label for="categoria_id">ID de la categoría</label>
        <input type="number" id="categoria_id" name="id" placeholder="Ej: 1" required />
      </div>

      <div class="form-group">
        <label for="categoria_nombre">Nombre de la categoría</label>
        <input type="text" id="categoria_nombre" name="nombre" placeholder="Ej: Hardware" required />
      </div>

      <div class="form-actions">
        <button type="button" class="btn btn-cancel" data-cancel="../lista_categorias.html">Cancelar</button>
        <button type="submit" class="btn btn-save">Guardar</button>
      </div>

      <div class="alumno">Alumno: JoaquinRanaPallero</div>
    </form>
  </div>

  <!-- jQuery (CDN) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Validaciones personalizadas -->
  <script src="../../assets/js/validaciones.js"></script>

  <script src="../../assets/js/main.js"></script>
</body>
</html>
